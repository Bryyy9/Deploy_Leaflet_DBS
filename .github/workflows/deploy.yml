# .github/workflows/deploy.yml - UPDATE
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm cache clean --force
        rm -f package-lock.json
        npm install
      
    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production
        GITHUB_PAGES: true
        GITHUB_REPOSITORY: ${{ github.repository }}
        
    # ✅ TAMBAH: Verifikasi service worker
    - name: Verify service worker
      run: |
        echo "🔍 Checking if service-worker.js exists..."
        if [ -f "./dist/service-worker.js" ]; then
          echo "✅ service-worker.js found"
          head -5 ./dist/service-worker.js
        else
          echo "❌ service-worker.js NOT found"
          echo "📁 Contents of dist:"
          ls -la ./dist/
          exit 1
        fi
      
    - name: List dist contents
      run: |
        echo "📁 Final dist contents:"
        ls -la ./dist/
        echo "📁 Service Worker check:"
        ls -la ./dist/service-worker.js || echo "❌ service-worker.js missing"
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
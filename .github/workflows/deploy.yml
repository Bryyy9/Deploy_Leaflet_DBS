# .github/workflows/deploy.yml - ENHANCED
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm cache clean --force
        rm -f package-lock.json
        npm install
      
    # âœ… TAMBAH: Verify source files
    - name: Verify source files
      run: |
        echo "ğŸ” Checking source files..."
        echo "ğŸ“ src/public contents:"
        ls -la src/public/ || echo "âŒ src/public not found"
        
        if [ -f "src/public/service-worker.js" ]; then
          echo "âœ… service-worker.js found in source"
          echo "ğŸ“„ First 10 lines:"
          head -10 src/public/service-worker.js
        else
          echo "âŒ service-worker.js NOT found in source"
          exit 1
        fi
      
    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production
        GITHUB_PAGES: true
        GITHUB_REPOSITORY: ${{ github.repository }}
        
    # âœ… ENHANCED: Comprehensive verification
    - name: Verify build output
      run: |
        echo "ğŸ” Verifying build output..."
        echo "ğŸ“ dist/ contents:"
        ls -la ./dist/
        echo ""
        
        # Check service worker
        if [ -f "./dist/service-worker.js" ]; then
          echo "âœ… service-worker.js found in dist"
          echo "ğŸ“Š File size: $(wc -c < ./dist/service-worker.js) bytes"
          echo "ğŸ“„ First 5 lines:"
          head -5 ./dist/service-worker.js
          echo "ğŸ“„ Last 5 lines:"
          tail -5 ./dist/service-worker.js
        else
          echo "âŒ service-worker.js NOT found in dist"
          echo "ğŸ” Searching for service worker files:"
          find ./dist -name "*service*" -o -name "*worker*" || echo "No service worker files found"
          exit 1
        fi
        
        # Check manifest
        if [ -f "./dist/manifest.json" ]; then
          echo "âœ… manifest.json found"
        else
          echo "âŒ manifest.json NOT found"
        fi
        
        # Check index.html
        if [ -f "./dist/index.html" ]; then
          echo "âœ… index.html found"
        else
          echo "âŒ index.html NOT found"
          exit 1
        fi
        
        echo "âœ… Build verification complete"
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # âœ… TAMBAH: Post-deploy verification
      - name: Verify deployment
        run: |
          echo "ğŸŒ Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ” Waiting for deployment to be ready..."
          sleep 30
          
          # Test service worker accessibility
          SW_URL="${{ steps.deployment.outputs.page_url }}service-worker.js"
          echo "ğŸ§ª Testing: $SW_URL"
          
          curl -I "$SW_URL" || echo "âš ï¸ Could not test service worker URL"
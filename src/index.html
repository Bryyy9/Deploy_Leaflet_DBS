<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryMaps - Enhanced</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="theme-color" content="#00d4ff">
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>">
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StoryMaps">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="StoryMaps - Enhanced">
  <meta property="og:description" content="Share your stories with location">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icon-512.png">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="StoryMaps - Enhanced">
  <meta name="twitter:description" content="Share your stories with location">
  <meta name="twitter:image" content="icon-512.png">
</head>
<body>
  <!-- Skip Link -->
  <a href="#main" class="skip-link">Skip to main content</a>
  
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="#/" class="logo">üìç StoryMaps</a>
      <nav class="nav">
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu" id="navMenu">
          <li><a href="#/" class="nav-link">
            <i class="fas fa-home"></i> Home
          </a></li>
          <li><a href="#/add" class="nav-link">
            <i class="fas fa-plus"></i> Add Story
          </a></li>
          <li><a href="#/favorites" class="nav-link">
            <i class="fas fa-heart"></i> Favorites
          </a></li>
          <li><a href="#/settings" class="nav-link">
            <i class="fas fa-cog"></i> Settings
          </a></li>
          <!-- ‚úÖ Auth link akan di-update oleh JavaScript -->
          <li><a href="#/login" class="nav-link" id="authLink">
            <i class="fas fa-sign-in-alt"></i> Login
          </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main" class="main">
    <div class="container">
      <div id="content" class="content">
        <div class="loading-container">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 StoryMaps - Share Your Stories</p>
    </div>
  </footer>

  <!-- Network Status -->
  <div id="networkStatus" class="network-status hidden">
    <i class="fas fa-wifi"></i>
    <span>Online</span>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

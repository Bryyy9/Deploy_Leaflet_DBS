<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Push Notification Test - StoryMaps</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: #0a0a0f;
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1a1a2e;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #2d3748;
        }
        h1 { color: #00d4ff; text-align: center; margin-bottom: 2rem; }
        button { 
            padding: 12px 24px; 
            margin: 10px; 
            font-size: 16px; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #00d4ff, #8b5cf6);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .success { color: #00ff88; }
        .error { color: #ff006e; }
        .info { color: #00d4ff; }
        .warning { color: #ff8500; }
        #log {
            background: #16213e;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #2d3748;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 8px;
            border-bottom: 1px solid #2d3748;
            border-radius: 4px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Enhanced Push Notification Test</h1>
        
        <div class="controls">
            <button onclick="testBasicNotification()">üì¢ Basic Notification</button>
            <button onclick="testServiceWorkerRegistration()">‚öôÔ∏è Test SW Registration</button>
            <button onclick="testPushSubscription()">üìù Test Push Subscription</button>
            <button onclick="testWithValidKeys()">üîë Test Valid VAPID Keys</button>
            <button onclick="testWithoutVapid()">üö´ Test Without VAPID</button>
            <button onclick="clearLog()">üìÑ Clear Log</button>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('log').appendChild(div);
            console.log(message);
            
            const logContainer = document.getElementById('log');
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function testBasicNotification() {
            log('üß™ Testing basic notification...', 'info');
            
            try {
                if (!('Notification' in window)) {
                    throw new Error('Notifications not supported');
                }
                
                const permission = await Notification.requestPermission();
                log(`Permission: ${permission}`, permission === 'granted' ? 'success' : 'error');
                
                if (permission === 'granted') {
                    const notification = new Notification('Test Successful! üéâ', {
                        body: 'Basic notifications are working correctly.',
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üìç</text></svg>',
                        tag: 'basic-test'
                    });
                    
                    notification.onclick = () => {
                        log('üì± Notification clicked!', 'success');
                        notification.close();
                    };
                    
                    log('‚úÖ Basic notification sent successfully!', 'success');
                } else {
                    log('‚ùå Permission denied or dismissed', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Basic notification failed: ${error.message}`, 'error');
            }
        }

        async function testServiceWorkerRegistration() {
            log('‚öôÔ∏è Testing Service Worker registration...', 'info');
            
            try {
                if (!('serviceWorker' in navigator)) {
                    throw new Error('Service Workers not supported');
                }
                
                const registration = await navigator.serviceWorker.register('/service-worker.js');
                log('‚úÖ Service Worker registered successfully', 'success');
                log(`Scope: ${registration.scope}`, 'info');
                
                await navigator.serviceWorker.ready;
                log('‚úÖ Service Worker ready', 'success');
                
                return registration;
                
            } catch (error) {
                log(`‚ùå Service Worker registration failed: ${error.message}`, 'error');
                return null;
            }
        }

        async function testPushSubscription() {
            log('üìù Testing push subscription...', 'info');
            
            try {
                const registration = await testServiceWorkerRegistration();
                if (!registration) {
                    throw new Error('Service Worker registration failed');
                }
                
                if (Notification.permission !== 'granted') {
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('Notification permission required');
                    }
                }
                
                // Test without VAPID first
                log('üîÑ Attempting subscription without VAPID...', 'info');
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true
                });
                
                log('‚úÖ Push subscription successful!', 'success');
                log(`Endpoint: ${subscription.endpoint.substring(0, 50)}...`, 'info');
                
                // Test notification via SW
                if (registration.active) {
                    registration.active.postMessage({
                        type: 'TRIGGER_NOTIFICATION',
                        data: {
                            title: 'Push Test Success! üöÄ',
                            body: 'Push notifications are working correctly!',
                            tag: 'push-test'
                        }
                    });
                    log('‚úÖ Test notification sent via Service Worker', 'success');
                }
                
                return subscription;
                
            } catch (error) {
                log(`‚ùå Push subscription failed: ${error.message}`, 'error');
                return null;
            }
        }

        async function testWithValidKeys() {
            log('üîë Testing with valid VAPID keys...', 'info');
            
            try {
                const registration = await testServiceWorkerRegistration();
                if (!registration) throw new Error('Service Worker registration failed');
                
                // Generate a proper test key
                const validKey = generateProperVapidKey();
                log(`Generated test key: ${validKey.substring(0, 20)}...`, 'info');
                
                const applicationServerKey = urlBase64ToUint8Array(validKey);
                log('‚úÖ Key conversion successful', 'success');
                
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: applicationServerKey
                });
                
                log('‚úÖ Subscription with VAPID key successful!', 'success');
                return subscription;
                
            } catch (error) {
                log(`‚ùå VAPID key test failed: ${error.message}`, 'error');
                return null;
            }
        }

        async function testWithoutVapid() {
            log('üö´ Testing without VAPID key...', 'info');
            
            try {
                const registration = await testServiceWorkerRegistration();
                if (!registration) throw new Error('Service Worker registration failed');
                
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true
                });
                
                log('‚úÖ Subscription without VAPID successful!', 'success');
                log(`Endpoint: ${subscription.endpoint.substring(0, 50)}...`, 'info');
                
                return subscription;
                
            } catch (error) {
                log(`‚ùå No-VAPID test failed: ${error.message}`, 'error');
                return null;
            }
        }

        function generateProperVapidKey() {
            // Generate a proper 88-character base64url key
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
            let result = 'B'; // Start with 'B' for uncompressed P-256 key
            
            for (let i = 0; i < 87; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            return result;
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Auto test on load
        window.onload = () => {
            log('üöÄ Enhanced notification test loaded', 'info');
            log('Ready to test push notifications!', 'info');
        };
    </script>
</body>
</html>

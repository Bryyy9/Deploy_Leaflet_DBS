<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Debug</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px; 
            background: #0a0a0f; 
            color: #fff; 
        }
        .test-result { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
        }
        .success { background: #1a472a; }
        .error { background: #7f1d1d; }
        .info { background: #1e3a8a; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #00d4ff; 
            border: none; 
            border-radius: 5px; 
            color: white; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>ğŸ”§ Service Worker Debug Tool</h1>
    <button onclick="runDiagnostics()">ğŸ” Run Full Diagnostics</button>
    <button onclick="testAllPaths()">ğŸ›£ï¸ Test All SW Paths</button>
    <button onclick="clearResults()">ğŸ—‘ï¸ Clear Results</button>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function runDiagnostics() {
            log('ğŸ” Starting Service Worker diagnostics...', 'info');
            
            // Environment info
            log(`ğŸŒ Location: ${window.location.href}`, 'info');
            log(`ğŸŒ Hostname: ${window.location.hostname}`, 'info');
            log(`ğŸŒ Pathname: ${window.location.pathname}`, 'info');
            log(`ğŸŒ Origin: ${window.location.origin}`, 'info');
            
            // Check support
            log(`ğŸ“± SW Support: ${'serviceWorker' in navigator}`, 'serviceWorker' in navigator ? 'success' : 'error');
            log(`ğŸ“± Push Support: ${'PushManager' in window}`, 'PushManager' in window ? 'success' : 'error');
            log(`ğŸ“± Notification Support: ${'Notification' in window}`, 'Notification' in window ? 'success' : 'error');
            
            // Check app config
            if (window.APP_CONFIG) {
                log(`âš™ï¸ Base Path: ${window.APP_CONFIG.BASE_PATH}`, 'info');
                log(`âš™ï¸ Is Production: ${window.APP_CONFIG.IS_PRODUCTION}`, 'info');
                log(`âš™ï¸ Is GitHub Pages: ${window.APP_CONFIG.IS_GITHUB_PAGES}`, 'info');
            } else {
                log('âš ï¸ APP_CONFIG not found', 'error');
            }
            
            await testAllPaths();
        }

        async function testAllPaths() {
            log('ğŸ›£ï¸ Testing Service Worker paths...', 'info');
            
            const basePath = window.APP_CONFIG?.BASE_PATH || '';
            const isGitHubPages = window.location.hostname.includes('github.io');
            
            const paths = [
                '/service-worker.js',
                './service-worker.js',
                `${window.location.origin}/service-worker.js`,
            ];
            
            if (isGitHubPages && basePath) {
                paths.unshift(`${basePath}/service-worker.js`);
                paths.unshift(`${window.location.origin}${basePath}/service-worker.js`);
            }
            
            log(`ğŸ“‹ Testing ${paths.length} paths:`, 'info');
            paths.forEach(path => log(`  - ${path}`, 'info'));
            
            for (const path of paths) {
                try {
                    log(`ğŸ§ª Testing: ${path}`, 'info');
                    
                    // Test file existence
                    const response = await fetch(path, { method: 'HEAD', cache: 'no-cache' });
                    
                    if (response.ok) {
                        log(`âœ… File exists: ${path} (${response.status})`, 'success');
                        
                        // Try to register
                        try {
                            const registration = await navigator.serviceWorker.register(path, {
                                scope: basePath || '/',
                                updateViaCache: 'none'
                            });
                            
                            log(`ğŸ¯ Registration successful: ${path}`, 'success');
                            log(`ğŸ“ Scope: ${registration.scope}`, 'success');
                            
                            // Wait for ready
                            await navigator.serviceWorker.ready;
                            log(`âœ… Service Worker ready`, 'success');
                            
                            return; // Success, stop testing
                            
                        } catch (regError) {
                            log(`âŒ Registration failed: ${regError.message}`, 'error');
                        }
                        
                    } else {
                        log(`âŒ File not found: ${path} (${response.status})`, 'error');
                    }
                    
                } catch (error) {
                    log(`âŒ Test failed: ${path} - ${error.message}`, 'error');
                }
            }
            
            log('âŒ All Service Worker paths failed', 'error');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-run on load
        window.onload = () => {
            log('ğŸš€ Debug tool loaded', 'info');
        };
    </script>
</body>
</html>
